<!doctype html>
<head>
    <meta charset="utf-8">
    <script>
    function setSearchEngine() {
        let actions = {
   "google": "https://www.google.com/",
   "duck duck go": "https://duckduckgo.com/",
   "bing": "https://www.bing.com/",
   "ask": "https://www.ask.com/"
};
        let actionURL;


        let button = document.getElementById("GO!");
        let input;
        button.addEventListener("click", function() {
             input = document.querySelector("input[name=engine]:checked");
             //console.log(input.value);
             actionURL = actions[input.value];
             document.getElementById("searchForm").setAttribute("action",actionURL);

             //console.log(actionURL);
        });

    };
    window.addEventListener("load", function(){
        setSearchEngine();
    });
    </script>
</head>
<body>
    <form id="searchForm">
<label>search box<input type="text" name="q"></label>
<label>google<input type="radio" name="engine" value="google"></label>
<label>duck duck go<input type="radio" name="engine" value="duck duck go"></label>
<label>bing<input type="radio" name="engine" value="bing"></label>
<label>ask<input type="radio" name="engine" value="ask"></label>
<button id="GO!">GO!</button>
</form>
</body>
